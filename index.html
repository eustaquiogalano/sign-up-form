<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <section id="logo-container">
            <div>
                <img src="./images/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <p id="credit">Photo by Andrew Coelho on Unsplash</p>
        </section>
        <section id="form-container">
            <div class="less-visible top">
                <p id="short-message">
                    This is not real online service! You know you need something
                    like this in your real life to help you realize your deepest dreams.
                    Sign up now to get started.
                    <br>
                    <br>
                    You now you want to.
                </p>
            </div>
            <div id="form">
                <p>Let's do this!</p>
                <form id="sign-up-form">
                    <div class="left">
                        <div>
                            <label for="first-name">First Name:</label>
                            <input 
                                type="text" 
                                name="first-name" 
                                id="first-name" 
                                placeholder="John"
                                required
                            >
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                placeholder="John@email.com"
                                required    
                            >
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                minlength="5"
                                required
                            >
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <label for="last-name">last Name:</label>
                            <input 
                                type="text" 
                                name="last-name" 
                                id="last-name" 
                                placeholder="Smith"
                                required
                            >
                        </div>
                        <div>
                            <label for="contact-number">Contact Number:</label>
                            <input 
                                type="number" 
                                name="contact-number" 
                                id="contact-number"
                                placeholder="+639XXXXXXXXX"
                                required
                            >
                        </div>
                        <div>
                            <label for="confirmation">Confirm Password:</label>
                            <input 
                                type="password" 
                                name="confirmation" 
                                id="confirmation" 
                                minlength="5"
                                required
                            >
                            <p id="matching-message"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="less-visible bottom">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
