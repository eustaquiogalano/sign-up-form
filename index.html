<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <section id="logo-container">
            <div>
                <img src="./images/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <p id="credit">Photo by Andrew Coelho on Unsplash</p>
        </section>
        <section id="form-container">
            <div class="less-visible">
                <p id="short-message">
                    This is not real online service! You know you need something
                    like this in your real life to help you realize your deepest dreams.
                    Sign up now to get started.
                    <br>
                    <br>
                    You now you want to.
                </p>
            </div>
            <div id="form">
                <p>Let's do this!</p>
                <form>
                    <div class="left">
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <label for="last-name">last Name:</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div>
                            <label for="contact-number">Contact Number:</label>
                            <input type="number" name="contact-number" id="contact-number">
                        </div>
                        <div>
                            <label for="confirmation">Confirm Password:</label>
                            <input type="password" name="confirmation" id="confirmation">
                        </div>
                    </div>
                </form>
            </div>
            <div class="less-visible"></div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
